<link rel="stylesheet" href="style.css">

  <!--Google Font -->

<body>
  <form class="form-signin" id="form_barCodeAdmin">
    <div class="text-center mb-4">
      <h1 class="h3 mb-3 font-weight-normal">Barcode Administrator</h1>
    </div>

<!-- Select User Dropdown Menu-->
    <div class="text-center mb-4">
      <div class="btn-group">
        <button class="btn btn-info dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          User
          <span class="caret"></span>
        </button>
        <div class="dropdown-menu" id="dropdown_Users" aria-labelledby="dropdownMenu1">
          <a class="dropdown-item" href="#" data-value="Admin-0">Admin-0</a>
          <a class="dropdown-item" href="#" data-value="Admin-1">Admin-1</a>
          <a class="dropdown-item" href="#" data-value="Admin-2">Admin-2</a>
        </div>
      </div>
      <div class="btn-group">
        <button class="btn btn-info dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Location
          <span class="caret"></span>
        </button>
        <div class="dropdown-menu" id="dropdown_Locations" aria-labelledby="dropdownMenu1">
          <a class="dropdown-item" href="#" data-value="Location-1">Pretoria</a>
          <a class="dropdown-item" href="#" data-value="Location-2">Oudtshoorn</a>
          <a class="dropdown-item" href="#" data-value="Location-3">Beaufort West</a>
          <a class="dropdown-item" href="#" data-value="Location-3">Tsitsikamma</a>
        </div>
      </div>
    </div>

<!-- Range Input Groups-->
    <div class="form-label-group">
      <input type="number" min="0" id="start__range" class="form-control" placeholder="Start Range" required autofocus>
      <label for="start__range">Start Range</label>
    </div>

    <div class="form-label-group">
      <input type="number" min="0" id="end__range" class="form-control" placeholder="End Range" required autofocus>
      <label for="end__range">End Range</label>
    </div>
    
<!-- Javascript Barcode Range Results below -->
    <div class="text-center mb-4" id="range__Results">

    </div>

    <button class="btn btn-lg btn-dark btn-block" id="bill__button" type="submit">Done</button>

  </form>
  
</body>
<script src="app.js"></script>
